{% extends "base.html" %}

{%- block scripts %}
{{ super() }}
<script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("qa-bot").forEach((x) => {
        x.addEventListener("keydown", (event) => {
          event.stopPropagation();
        });
      });
    });
  </script>
  <qa-bot
    server="https://tiangolo-typer.docsqa.jina.ai"
    theme="follow"
    title="Typer Docs Bot"
    description="@tiangolo"
  >
    <dl>
      <dt>You can ask questions about Typer. Try</dt>
      <dd>What is Typer?</dd>
      <dd>How do I use Typer?</dd>
      <dd>What is test coverage for typer?</dd>
    </dl>
  </qa-bot>
{%- endblock %}
