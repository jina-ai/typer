{% extends "base.html" %}

{%- block scripts %}
{{ super() }}
<script>
    document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll("qa-bot").forEach((x) => {
            x.addEventListener("keydown", (event) => {
                event.stopPropagation();
            });
        });
    });
</script>
<style>
    main.md-main {
        overflow: hidden;
    }
</style>
<qa-bot server="https://tiangolo-typer.docsqa.jina.ai" theme="follow" title="Typer Docs Bot" description="@tiangolo">
    <dl>
        <dt>You can ask questions about Typer. Try</dt>
        <dd>How to terminate a program?</dd>
        <dd>How can I launch applications?</dd>
        <dd>How to add help to CLI argument?</dd>
    </dl>
</qa-bot>
{%- endblock %}
